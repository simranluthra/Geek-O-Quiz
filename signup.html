<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card border-primary">
            <div class="card-header bg-muted h1 font-weight-light">
              Signup Form
            </div>
            <div class="card-body">
              <form action="front.html" method="POST">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="Name" id="Name" pattern="[A-Za-z]{3}" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input type="text" class="form-control" name="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your Email ID" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="repass">Re-type Password</label>
                  <input type="password" class="form-control" name="Repass" id="repass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Re-type your Password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Signup</button>
                </div>
                <div class="form-group">
                  <span>Already a member?</span><br>
                  <a href="login.html">
                    <button type="button" class="btn btn-primary">Login Here!</button>
                  </a>
                </div>
              </form>
            </div>
          </div>

          <br><br><br>
        </div>
      </div>
    </div>
  </body>
</html>
